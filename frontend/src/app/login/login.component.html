<div class="container">

  <div class="board-border">
    <h1 class="title">whitebored.io</h1>
    <app-whiteboard></app-whiteboard>
  </div>

  <div class="container2">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" >

      <mat-card class="login-card">

        <mat-card-header class="center-title">
          <mat-card-title class="center">sign in</mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <p>
            <mat-form-field appearance="legacy">
              <mat-label>username</mat-label>
              <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" matInput placeholder="or email">
              <div *ngIf="submitted && f.username.errors" >
                <mat-hint *ngIf="f.username.errors.required">username is required</mat-hint>
              </div>
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="standard">
              <mat-label>password</mat-label>
              <input matInput type="password"  formControlName="password" placeholder="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <mat-hint *ngIf="f.password.errors.required">password is required</mat-hint>
              </div>

            </mat-form-field>
          </p>



        </mat-card-content>

        <mat-card-actions class="center-button">
          <button class="button" mat-button [disabled]="loading">login</button>
        </mat-card-actions>

        <a class="login-margin" routerLink="/register">don't have an account?</a>

      </mat-card>
    </form>
  </div>
</div>
